<!DOCTYPE html>
<html>
  <head>
    <title>Simplex Dashboard</title>
    <link rel="stylesheet" type="text/css" href="static/index.css" />
    <style>
      button {
        background-color: #4caf50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        border-radius: 12px;
      }
      button:hover {
        transform: scale(1.1);
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Simplex Dashboard!</h1>
    <p align="center">
      {% if not authorized %}
      <a href="/login"><button>Login with discord</button></a>
      {% else %}
      <a href="/dashboard"><button>Open Dashboard</button></a>
	  <a href="/logout"><button>Logout</button></a>
      {%endif %}
    </p>
    <script data-name="BMC-Widget" data-cfasync="false" src="https://cdnjs.buymeacoffee.com/1.0.0/widget.prod.min.js" data-id="Michaelrbparker" data-description="Support me on Buy me a coffee!" data-message="Thank you for using simplex. If you want to help keep the bot alive please consider supporting" data-color="#5F7FFF" data-position="Right" data-x_margin="18" data-y_margin="18"></script>
  </body>
</html>
